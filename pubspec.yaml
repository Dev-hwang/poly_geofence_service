name: poly_geofence_service
description: This plugin is a service that can perform geo-fencing by creating a polygon geofence.
version: 1.0.2
author: WOO JIN HWANG <hwj930513@naver.com>
homepage: https://github.com/Dev-hwang/poly_geofence_service

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  geolocator: ^7.0.3
  vector_math: ^2.1.0
  flutter_foreground_task: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.pravera.poly_geofence_service
        pluginClass: PolyGeofenceServicePlugin
      ios:
        pluginClass: PolyGeofenceServicePlugin
